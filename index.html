<!DOCTYPE html>
<html>

<head>
  <title>Tabla de jugadores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="estilos.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Jugador</th>
          <th>Saque</th>
          <th>Recepción</th>
          <th>Ataque</th>
        </tr>
      </thead>
      <tbody class="tablita">
        <tr>
          <td class="nombre-jugador">Jugador 1</td>
          <td>
            <button><img src="imagenes/arrow_up.png" alt="Up"></button>
            <button><img src="imagenes/arrow_down.png" alt="Down"></button>
          </td>
          <td>
            <button><img src="imagenes/arrow_up.png" alt="Up"></button>
            <button><img src="imagenes/arrow_down.png" alt="Down"></button>
          </td>
          <td>
            <button><img src="imagenes/arrow_up.png" alt="Up"></button>
            <button><img src="imagenes/arrow_down.png" alt="Down"></button>
          </td>
        </tr>

        <!-- Agrega más filas aquí con nombres y botones -->
      </tbody>
    </table>
  </div>

  <div id="resultados-container">
    <h2>Resultados</h2>
    <ul id="resultados-list"></ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
